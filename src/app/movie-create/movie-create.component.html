<h1>Creaye Movie</h1>
<form #form="ngForm" (ngSubmit)="createMovie(form)">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      required
      minlength="5"
      type="text"
      name="title"
      [(ngModel)]="model.title"
      class="form-control"
      #title="ngModel"
      (change)="log(title)"
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      name="description"
      [(ngModel)]="model.description"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="imageUrl" class="form-label">imageUrl</label>
    <input
      type="text"
      [(ngModel)]="model.imageUrl"
      name="imageUrl"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="categoryId" class="form-label">category</label>
    <select
      [(ngModel)]="model.categoryId"
      name="categoryId"
      class="form-select"
    >
      <option value="-1">Se√ßiniz</option>
      <option *ngFor="let item of categories" [value]="item.id">
        {{ item.name }}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
