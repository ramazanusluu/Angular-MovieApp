<h1>Create Movie</h1>
<form [formGroup]="movieForm" (ngSubmit)="createMovie()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      name="title"
      class="form-control"
      formControlName="title"
    />
    value: {{ movieForm.value.title }}
    <div
      class="alert alert-warning"
      *ngIf="movieForm.get('title').invalid && movieForm.get('title').touched"
    >
      <p *ngIf="title.errors.required">Gerekli Alan</p>
      <p *ngIf="title.errors.minlength">Minimum 5 Karakter Girmelisniz</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      name="description"
      formControlName="description"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="imageUrl" class="form-label">imageUrl</label>
    <input
      type="text"
      name="imageUrl"
      class="form-control"
      formControlName="imageUrl"
    />
  </div>
  <div class="mb-3">
    <label for="categoryId" class="form-label">category</label>
    <select name="categoryId" class="form-select" formControlName="categoryId">
      <option value="">Se√ßiniz</option>
      <option *ngFor="let item of categories" [value]="item.id">
        {{ item.name }}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
  <button class="btn btn-warning" (click)="clearForm()">Clear</button>
</form>
